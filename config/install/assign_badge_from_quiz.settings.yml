enabled_types:
  - badge_quiz
  - quiz
html_templates:
  badge_quiz:
    value: |
      <div class="quiz-badge-message">
        <p>Congratulations! You have earned the [badge:title] badge.</p>
        <a href="[site:base_url]/node/[badge:nid]" class="btn btn-primary">View your badge</a>
      </div>
    format: full_html
  quiz:
    value: |
      <div class="quiz-message">
        <p>Thank you for completing [quiz:title]!</p>
      </div>
    format: full_html
